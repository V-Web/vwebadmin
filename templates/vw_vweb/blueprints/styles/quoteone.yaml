name: Quote One Styles
description: Quote One section styles for the V-Web theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#424753"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: 'gantry-media://header/img01.jpg'
