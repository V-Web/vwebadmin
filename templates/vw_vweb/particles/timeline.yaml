name: Timeline
description: Display items in a time line.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Timeline particles.
      default: true

    mainheading:
      type: input.text
      label: Title
      description: Type in the title.
      placeholder: 'Enter Title'
      default: ''

    introtext:
      type: textarea.textarea
      label: Intro Text
      description: Type in the intro text.
      placeholder: 'Enter Intro Text'
      default: ''

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: 

    extra:
      type: collection.keyvalue
      label: Tag Attributes
      description: Extra Tag attributes.
      key_placeholder: Key (data-*, style, ...)
      value_placeholder: Value
      exclude: ['id', 'class']

    items:
      type: collection.list
      array: true
      label: Timeline Items
      description: Create each Timeline item to display.
      value: name
      ajax: true

      fields:

        .icon:
          type: input.icon
          label: Icon
          default: "fa fa-calendar-check-o"

        .iconbackground:
          type: input.colorpicker
          label: Icon Background
          default: "#dddddd"

        .icontextcolor:
          type: input.colorpicker
          label: Icon Color
          default: "#ffffff"

        .year:
          type: input.text
          label: Year
          default: "..."

        .title:
          type: input.text
          label: Title

        .description:
          type: textarea.textarea
          label: Description

        .class:
          type: input.selectize
          label: CSS Class

        .extra:
          type: collection.keyvalue
          label: Tag Attributes
          description: Extra Tag attributes.
          key_placeholder: Key (data-*, style, ...)
          value_placeholder: Value
          exclude: ['id', 'class']